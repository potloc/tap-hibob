version: 1
send_anonymous_usage_stats: true
project_id: tap-hibob
plugins:
  extractors:
  - name: tap-hibob
    namespace: tap_hibob
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: username
    - name: password
      kind: password
    - name: authorization
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    config:
      start_date: '2010-01-01T00:00:00Z'
      username: SERVICE-1726
    select:
    - '*.*'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
