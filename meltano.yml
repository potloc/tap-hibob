version: 1
send_anonymous_usage_stats: true
project_id: fadb6424-0b8b-4e32-9dab-c46ea2634ba8
default_environment: dev
plugins:
  extractors:
  - name: tap-hibob
    namespace: tap_hibob
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: authorization
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    - name: service_account_id
    - name: service_account_password
      kind: password
    - name: backoff_max_tries
      kind: integer
    config:
      start_date: '2010-01-01T00:00:00Z'
      backoff_max_tries: 6
    select:
      # - company_fields.*
      # - company_list_by_name.*
      # - company_field_list_items.*
      # - employees.*
      # - employees_search.*
      - employee_history.*
      - employee_work_history.*
      # - employee_time_off.*

  - name: tap-hibob-finance
    inherit_from: tap-hibob
    select:
    - employee_payroll.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-bigquery
    variant: adswerve
    pip_url: git+https://github.com/adswerve/target-bigquery.git@0.12.3
    config:
      project_id: target_bigquery_project_id
      credentials_path: .secrets/gbq-client_secrets-dev.json
      replication_method: truncate
      add_metadata_columns: true
environments:
- name: dev
  config:
    plugins:
      loaders:
      - name: target-bigquery
        config:
          project_id: potloc-dev
          credentials_path: .secrets/gbq-client_secrets-dev.json
  env:
    GOOGLE_APPLICATION_CREDENTIALS: .secrets/gbq-client_secrets-dev.json
